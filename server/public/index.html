<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Canvas Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/scripts/index.js"></script>
</head>

<body>
  <div class="container">
    <h1>Canvas Playground</h1>
    <div class="color-select">
      <div class="color red" id="red"></div>
      <div class="color orange" id="orange"></div>
      <div class="color yellow" id="yellow"></div>
      <div class="color green" id="green"></div>
      <div class="color blue" id="blue"></div>
      <div class="color violet" id="#7400B2"></div>
      <input label="line width" class="line-width" type="range" min="1" max="20" step="1">
    </div>
    <div id="drawing"></div>
  </div>
</body>

</html>
