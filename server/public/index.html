<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Canvas Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="/vendors/fontawesome-all.min.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/scripts/index.js"></script>
</head>

<body>
  <div class="container">
    <header id="header">
      <h1 class="header">Canvas Playground</h1>
      <p class="user-count">Users connected: <span class="usersNum"></span></p>
    </header>
    <div class="editing-tools top-shadow bottom-shadow">
      <!-- Edit tools -->
      <div class="color-select">
          <i class="fas fa-paint-brush red color" id="#E82C2C"></i>
          <i class="fas fa-paint-brush orange color"  id="#FF9635"></i>
          <i class="fas fa-paint-brush yellow color" id="#FFD35D"></i>
          <i class="fas fa-paint-brush green color" id="#76B512"></i>
          <i class="fas fa-paint-brush blue color" id="#1A5CD8"></i>
          <i class="fas fa-paint-brush violet color" id="#7400B2"></i>
          <i class="fas fa-paint-brush black color" id="black"></i>
      </div>
      <!-- END Paintbrushes -->
      <div class="line-width">
        <!-- Brush Settings -->
        <i class="fas fa-paint-brush plain" id="sm-brush"></i>
        <input class="slider" label="line width" type="range" min="1" max="20" step="1" value="5">
        <i class="fas fa-paint-brush plain" id="lg-brush"></i>
      </div>
      <!-- End Brush Settings -->
      <div class="erasers">
        <i class="fas fa-eraser plain eraser 5" id="sm-brush"></i>
        <i class="fas fa-eraser plain eraser 25" id="md-brush"></i>
        <i class="fas fa-eraser plain eraser 100" id="lg-brush"></i>
      </div>
      <button class="clean">Clean Canvas</button>
    </div>
    <!-- End edit tools -->

    <div id="drawing"></div>
  </div>
</body>

</html>
